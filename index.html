<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body, html { margin:0; height:100%; font-family: Arial; }
#map { height:100vh; }
#panel {
  position:absolute;
  top:10px;
  right:10px;
  background:white;
  padding:10px;
  width:260px;
  z-index:1000;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.2);
}
input { width:100%; padding:6px; margin-bottom:6px; }
</style>
</head>

<body>

<div id="panel">
  <input id="search" placeholder="Nom, ville, code postal">
  <div id="count">Salles : 0</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?gid=1916022294&single=true&output=csv";

const map = L.map("map").setView([46.8, 2.5], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let markers = [];

fetch(csvURL)
  .then(r => r.text())
  .then(text => {
    const rows = text.split("\n").slice(1);

    rows.forEach(row => {
      const cols = row.split(",");

      const name = cols[0];
      const city = cols[1];
      const zip = cols[2];
      const lat = parseFloat(cols[5]);
      const lng = parseFloat(cols[6]);

      if (!lat || !lng) return;

      const m = L.marker([lat, lng])
        .bindPopup(`<b>${name}</b><br>${city} ${zip}`)
        .addTo(map);

      m.data = { name, city, zip };
      markers.push(m);
    });

    document.getElementById("count").innerText = "Salles : " + markers.length;
  });

document.getElementById("search").addEventListener("input", () => {
  const q = document.getElementById("search").value.toLowerCase();
  let visible = 0;

  markers.forEach(m => {
    const d = m.data;
    const match =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    if (match) {
      m.addTo(map);
      visible++;
    } else {
      map.removeLayer(m);
    }
  });

  document.getElementById("count").innerText = "Salles : " + visible;
});
</script>

</body>
</html>
