<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des salles de concert</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body, html { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    #app { display: flex; height: 100vh; }
    #map { flex: 1; }
    #sidebar {
      width: 320px;
      padding: 10px;
      background: #f4f4f4;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }
    input, button {
      width: 100%;
      padding: 6px;
      margin-bottom: 6px;
    }
    .count { font-weight: bold; margin: 10px 0; }
    @media (max-width: 768px) {
      #app { flex-direction: column; }
      #sidebar { width: 100%; height: 40%; }
      #map { height: 60%; }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="map"></div>
  <div id="sidebar">
    <h2>Recherche</h2>
    <input id="search" placeholder="Nom, ville, code postal">
    <button onclick="reset()">Reset filtres</button>
    <button onclick="viewFrance()">Vue France</button>
    <div class="count" id="count">Salles visibles : 0</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?output=csv";

const map = L.map("map").setView([46.6, 2.5], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let markers = [];

fetch(sheetURL)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);

    rows.forEach(row => {
      const cols = row.split(",");

      const name = cols[0];
      const lat = parseFloat(cols[5]);
      const lng = parseFloat(cols[6]);

      if (!lat || !lng) return;

      const m = L.marker([lat, lng]).addTo(map);
      m.data = { name };

      m.bindPopup(`<strong>${name}</strong>`);

      markers.push(m);
    });

    updateCount();
  });

function updateCount() {
  document.getElementById("count").innerText =
    "Salles visibles : " + markers.length;
}

function reset() {
  document.getElementById("search").value = "";
  markers.forEach(m => m.addTo(map));
  updateCount();
}

function viewFrance() {
  map.setView([46.6, 2.5], 6);
}

document.getElementById("search").addEventListener("input", e => {
  const s = e.target.value.toLowerCase();
  let visible = 0;

  markers.forEach(m => {
    if (m.data.name.toLowerCase().includes(s)) {
      m.addTo(map);
      visible++;
    } else {
      map.removeLayer(m);
    }
  });

  document.getElementById("count").innerText =
    "Salles visibles : " + visible;
});
</script>

</body>
</html>
