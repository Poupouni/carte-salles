<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des salles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body, html { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    #panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      width: 260px;
      font-family: Arial;
    }
    input { width: 100%; margin-bottom: 6px; padding: 6px; }
  </style>
</head>

<body>

<div id="panel">
  <input id="search" placeholder="Nom, ville, code postal">
  <div id="count">Salles : 0</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/gviz/tq?tqx=out:json";

const map = L.map("map").setView([46.8, 2.5], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let markers = [];

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    rows.forEach(row => {
      const name = row.c[0]?.v;
      const city = row.c[1]?.v;
      const zip = row.c[2]?.v;
      const lat = row.c[5]?.v;
      const lng = row.c[6]?.v;

      if (!lat || !lng) return;

      const marker = L.marker([lat, lng])
        .bindPopup(`<b>${name}</b><br>${city} ${zip}`)
        .addTo(map);

      marker.data = { name, city, zip };
      markers.push(marker);
    });

    updateCount(markers.length);
  });

document.getElementById("search").addEventListener("input", () => {
  const q = document.getElementById("search").value.toLowerCase();
  let visible = 0;

  markers.forEach(m => {
    const d = m.data;
    const match =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    if (match) {
      m.addTo(map);
      visible++;
    } else {
      map.removeLayer(m);
    }
  });

  updateCount(visible);
});

function updateCount(n) {
  document.getElementById("count").innerText = "Salles : " + n;
}
</script>

</body>
</html>
