<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Salles de concerts - France</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

<style>
body, html { margin:0; height:100%; font-family: Arial; background:#f5f7fb; }
#map { height:100vh; }

#panel {
  position:absolute;
  top:20px;
  right:20px;
  background:white;
  padding:16px;
  width:280px;
  z-index:1000;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

input, select, button {
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

button {
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover { opacity:0.9; }

.filter-row {
  display:flex;
  gap:6px;
}

.filter-row button {
  flex:1;
  font-size:13px;
}

#count {
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

.dark {
  background:#0f172a;
  color:white;
}

.dark #panel { background:#111827; }
.dark input, .dark select {
  background:#1f2937;
  color:white;
  border:1px solid #374151;
}
</style>
</head>

<body>

<div id="panel">
  <h3>ðŸŽµ Salles de concerts</h3>

  <input id="search" placeholder="Nom, ville, code postal">

  <select id="department">
    <option value="all">Tous les dÃ©partements</option>
  </select>

  <div class="filter-row">
    <button onclick="setType('all')">Tout</button>
    <button onclick="setType('Festival')">Festivals</button>
  </div>

  <div class="filter-row">
    <button onclick="setType('Salle')">Salles</button>
    <button onclick="setType('Club')">Clubs</button>
  </div>

  <div class="filter-row">
    <button onclick="setType('ThÃ©Ã¢tre')">ThÃ©Ã¢tres</button>
  </div>

  <button id="toggleCluster">Regroupement : ON</button>
  <button id="nearMe">Autour de moi</button>
  <button id="toggleTheme">Mode clair / sombre</button>

  <div id="count">Salles : 0</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1BG7YUnUAKxVkN-wqnyPln0A5AGxcGVX67ABlYSs5V3c/gviz/tq?tqx=out:tsv";

const map = L.map("map").setView([20, 0], 2);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Animation GTA zoom
setTimeout(() => {
  map.setView([46.8, 2.5], 6, { animate:true, duration:1.5 });
}, 500);

let markers = [];
let markerLayer = L.markerClusterGroup();
let clusteringEnabled = true;
let currentType = "all";
let departmentsSet = new Set();

const icons = {
  default: L.divIcon({ className:'', html:'<div style="background:#22c55e;width:14px;height:14px;border-radius:50%;border:2px solid white"></div>' }),
  festival: L.divIcon({ className:'', html:'<div style="background:#ef4444;width:14px;height:14px;border-radius:50%;border:2px solid white"></div>' })
};

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text.replace(/\r/g,"").split("\n").slice(1);

    rows.forEach(row => {
      const c = row.split("\t");

      const name = c[0] || "";
      const city = c[1] || "";
      const zip = c[2] || "";
      const lat = parseFloat(c[4]);
      const lng = parseFloat(c[5]);
      const type = c[6] || "Salle";

      if (!lat || !lng) return;

      const dept = zip.substring(0,2);
      departmentsSet.add(dept);

      const isFestival = name.toLowerCase().includes("festival");

      const m = L.marker([lat,lng], {
        icon: isFestival ? icons.festival : icons.default
      }).bindPopup(`<b>${name}</b><br>${city} ${zip}<br>${type}`);

      m.data = { name, city, zip, dept, type };

      markers.push(m);
      markerLayer.addLayer(m);
    });

    map.addLayer(markerLayer);
    fillDepartments();
    applyFilters();
  });

function fillDepartments() {
  const select = document.getElementById("department");
  [...departmentsSet].sort().forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    select.appendChild(opt);
  });
}

function updateCount(n) {
  document.getElementById("count").innerText = "Salles : " + n;
}

function applyFilters() {
  const q = document.getElementById("search").value.toLowerCase();
  const dept = document.getElementById("department").value;

  markerLayer.clearLayers();

  let visible = 0;

  markers.forEach(m => {
    const d = m.data;

    const matchText =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.includes(q);

    const matchDept = (dept === "all" || d.dept === dept);
    const matchType = (currentType === "all" || d.type === currentType || 
                      (currentType === "Festival" && d.name.toLowerCase().includes("festival")));

    if (matchText && matchDept && matchType) {
      markerLayer.addLayer(m);
      visible++;
    }
  });

  updateCount(visible);
}

function setType(type) {
  currentType = type;
  applyFilters();
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("department").addEventListener("change", applyFilters);

// Toggle clustering
document.getElementById("toggleCluster").addEventListener("click", () => {
  clusteringEnabled = !clusteringEnabled;

  map.removeLayer(markerLayer);

  if (clusteringEnabled) {
    markerLayer = L.markerClusterGroup();
  } else {
    markerLayer = L.layerGroup();
  }

  markers.forEach(m => markerLayer.addLayer(m));
  map.addLayer(markerLayer);

  document.getElementById("toggleCluster").innerText =
    "Regroupement : " + (clusteringEnabled ? "ON" : "OFF");

  applyFilters();
});

// Autour de moi
document.getElementById("nearMe").addEventListener("click", () => {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    map.setView([lat, lon], 12);
  });
});

// Dark mode
document.getElementById("toggleTheme").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
