<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Salles de concerts - France</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>

<style>
body, html {
  margin:0;
  height:100%;
  font-family: Arial;
  background:#f5f7fb;
}

#map { height:100vh; }

#panel {
  position:absolute;
  top:20px;
  right:20px;
  background:white;
  padding:16px;
  width:280px;
  z-index:1000;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

input, select, button {
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

button {
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover { opacity:0.9; }

#count {
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

.dark {
  background:#0f172a;
  color:white;
}

.dark #panel { background:#111827; }
.dark input, .dark select {
  background:#1f2937;
  color:white;
  border:1px solid #374151;
}
</style>
</head>

<body>

<div id="panel">
  <h3>üéµ Salles de concerts</h3>

  <input id="search" placeholder="Nom, ville, code postal">

  <select id="department">
    <option value="all">Tous les d√©partements</option>
  </select>

  <button id="toggleCluster">Regroupement : ON</button>
  <button id="nearMe">Autour de moi</button>
  <button id="toggleTheme">Mode clair / sombre</button>

  <div id="count">Salles : 0</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
// üîó TON NOUVEAU LIEN GOOGLE SHEET PUBLI√â
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2-8LzIag6O728CHEJiDJe6qiDXaQ4hKJ7ddcyM_Z-r9_Wde39xX0_R7o9dn45VU500uFMacVkN-JJ/pub?output=tsv";

// üó∫Ô∏è MAP
const map = L.map("map").setView([20, 0], 2);

// Tuiles
let lightLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
let darkLayer = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png");

lightLayer.addTo(map);

// Animation d‚Äôarriv√©e
setTimeout(() => {
  map.setView([46.8, 2.5], 6, { animate:true, duration:1.5 });
}, 500);

// Donn√©es
let markers = [];
let markerLayer = L.markerClusterGroup();
let clusteringEnabled = true;
let departmentsSet = new Set();

// Ic√¥nes
function makeIcon(color) {
  return L.divIcon({
    html:`<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white"></div>`
  });
}

// Chargement des donn√©es
fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text.replace(/\r/g,"").split("\n").slice(1);

    rows.forEach(row => {
      const c = row.split("\t");

      const name = c[0] || "";
      const city = c[1] || "";
      const zip = c[2] || "";
      const lat = parseFloat(c[4]);
      const lng = parseFloat(c[5]);
      const type = c[6] || "Salle";

      if (!lat || !lng) return;

      const dept = zip.substring(0,2);
      departmentsSet.add(dept);

      const isFestival = name.toLowerCase().includes("festival");

      const icon = makeIcon(isFestival ? "#ef4444" : "#22c55e");

      const m = L.marker([lat,lng], { icon })
        .bindPopup(`<b>${name}</b><br>${city} ${zip}<br>${type}`);

      m.data = { name, city, zip, dept, type };

      markers.push(m);
      markerLayer.addLayer(m);
    });

    map.addLayer(markerLayer);
    fillDepartments();
    updateCount(markers.length);
  });

// Remplir les d√©partements
function fillDepartments() {
  const select = document.getElementById("department");
  [...departmentsSet].sort().forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    select.appendChild(opt);
  });
}

// Compteur
function updateCount(n) {
  document.getElementById("count").innerText = "Salles : " + n;
}

// Clustering ON/OFF (sans bug)
document.getElementById("toggleCluster").addEventListener("click", () => {
  clusteringEnabled = !clusteringEnabled;

  map.removeLayer(markerLayer);

  markerLayer = clusteringEnabled ? L.markerClusterGroup() : L.layerGroup();
  markers.forEach(m => markerLayer.addLayer(m));

  map.addLayer(markerLayer);

  document.getElementById("toggleCluster").innerText =
    "Regroupement : " + (clusteringEnabled ? "ON" : "OFF");
});

// Autour de moi
document.getElementById("nearMe").addEventListener("click", () => {
  navigator.geolocation.getCurrentPosition(pos => {
    map.setView([pos.coords.latitude, pos.coords.longitude], 12);
  });
});

// Mode sombre / clair (carte + UI)
let darkMode = false;
document.getElementById("toggleTheme").addEventListener("click", () => {
  darkMode = !darkMode;

  map.removeLayer(darkMode ? lightLayer : darkLayer);
  (darkMode ? darkLayer : lightLayer).addTo(map);

  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
