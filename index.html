<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des salles de concert</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      width: 320px;
      background: #f5f5f5;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }

    h3 {
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .checkbox-group label {
      display: block;
      font-size: 13px;
    }

    .count {
      font-weight: bold;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 40%;
      }

      #map {
        height: 60%;
      }
    }
  </style>
</head>

<body>

<div id="app">
  <div id="map"></div>

  <div id="sidebar">
    <h3>Recherche</h3>
    <input id="searchInput" placeholder="Nom, ville, code postal">

    <button id="resetBtn">Reset filtres</button>
    <button id="franceBtn">Vue France</button>

    <div class="count" id="count">Salles visibles : 0</div>

    <h3>Pays</h3>
    <button id="checkAllCountries">Tout cocher</button>
    <button id="uncheckAllCountries">Tout décocher</button>
    <div id="countryFilters" class="checkbox-group"></div>

    <h3>Régions (France)</h3>
    <button id="checkAllRegions">Tout cocher</button>
    <button id="uncheckAllRegions">Tout décocher</button>
    <div id="regionFilters" class="checkbox-group"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ================================
   CONFIG
================================ */

const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/gviz/tq?tqx=out:json&sheet=ListeContactSalleConcert - Feuille1";

/* ================================
   MAP INIT
================================ */

const map = L.map("map").setView([46.8, 2.5], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "© OpenStreetMap"
}).addTo(map);

const markersLayer = L.layerGroup().addTo(map);

let allMarkers = [];
let activeCountries = new Set();
let activeRegions = new Set();

/* ================================
   LOAD DATA
================================ */

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const countries = new Set();
    const regions = new Set();

    rows.forEach(row => {
      const name = row.c[0]?.v;
      const city = row.c[1]?.v;
      const zip = row.c[2]?.v;
      const lat = row.c[5]?.v;
      const lng = row.c[6]?.v;
      const country = row.c[10]?.v || "Inconnu";
      const region = row.c[11]?.v || "Inconnue";

      if (!lat || !lng || !name) return;

      const marker = L.marker([lat, lng])
        .bindPopup(`<b>${name}</b><br>${city} (${zip})<br>${region} - ${country}`);

      marker.data = { name, city, zip, country, region };

      allMarkers.push(marker);

      countries.add(country);
      if (country === "France") regions.add(region);
    });

    buildFilters("country", countries, "countryFilters");
    buildFilters("region", regions, "regionFilters");

    activeCountries = new Set(countries);
    activeRegions = new Set(regions);

    applyFilters();
  });

/* ================================
   FILTER UI
================================ */

function buildFilters(type, values, containerId) {
  const container = document.getElementById(containerId);

  values.forEach(val => {
    const label = document.createElement("label");
    const cb = document.createElement("input");

    cb.type = "checkbox";
    cb.checked = true;
    cb.dataset.type = type;
    cb.value = val;

    cb.addEventListener("change", applyFilters);

    label.appendChild(cb);
    label.append(" " + val);

    container.appendChild(label);
  });
}

/* ================================
   APPLY FILTERS
================================ */

function applyFilters() {
  const search = document.getElementById("searchInput").value.toLowerCase();

  activeCountries = new Set([...document.querySelectorAll("input[data-type='country']:checked")].map(cb => cb.value));
  activeRegions = new Set([...document.querySelectorAll("input[data-type='region']:checked")].map(cb => cb.value));

  markersLayer.clearLayers();

  let visible = 0;

  allMarkers.forEach(marker => {
    const d = marker.data;

    const matchSearch =
      d.name.toLowerCase().includes(search) ||
      d.city.toLowerCase().includes(search) ||
      d.zip.toLowerCase().includes(search);

    const matchCountry = activeCountries.has(d.country);
    const matchRegion = d.country !== "France" || activeRegions.has(d.region);

    if (matchSearch && matchCountry && matchRegion) {
      markersLayer.addLayer(marker);
      visible++;
    }
  });

  document.getElementById("count").innerText = "Salles visibles : " + visible;
}

/* ================================
   BUTTONS
================================ */

document.getElementById("searchInput").addEventListener("input", applyFilters);

document.getElementById("resetBtn").onclick = () => {
  document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = true);
  document.getElementById("searchInput").value = "";
  applyFilters();
};

document.getElementById("franceBtn").onclick = () => {
  map.setView([46.8, 2.5], 6);
};

document.getElementById("checkAllCountries").onclick = () => toggleAll("country", true);
document.getElementById("uncheckAllCountries").onclick = () => toggleAll("country", false);
document.getElementById("checkAllRegions").onclick = () => toggleAll("region", true);
document.getElementById("uncheckAllRegions").onclick = () => toggleAll("region", false);

function toggleAll(type, state) {
  document.querySelectorAll(`input[data-type='${type}']`).forEach(cb => cb.checked = state);
  applyFilters();
}
</script>

</body>
</html>
