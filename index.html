<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles de concert</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

#app {
  display: flex;
  height: 100vh;
}

#map {
  flex: 1;
}

#panel {
  width: 340px;
  background: #ffffff;
  padding: 15px;
  overflow-y: auto;
  box-shadow: -2px 0 10px rgba(0,0,0,0.1);
}

h2 {
  margin-top: 0;
  font-size: 20px;
}

h3 {
  margin-top: 20px;
  font-size: 16px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 8px;
  margin-bottom: 6px;
  border: none;
  border-radius: 6px;
  background: #1976d2;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #555;
}

button:hover {
  opacity: 0.9;
}

.filter-group label {
  display: flex;
  justify-content: space-between;
  padding: 4px 0;
  font-size: 14px;
}

#count {
  font-weight: bold;
  margin-top: 10px;
  color: #333;
}

@media (max-width: 768px) {
  #panel {
    position: absolute;
    right: 0;
    height: 100%;
    z-index: 1000;
  }
}
</style>
</head>

<body>

<div id="app">
  <div id="map"></div>

  <div id="panel">
    <h2>ðŸŽµ Salles de concert</h2>

    <input type="text" id="searchInput" placeholder="Nom, ville, code postal">

    <button onclick="resetFilters()">Reset filtres</button>
    <button class="secondary" onclick="viewFrance()">Vue France</button>

    <div id="count">Salles visibles : 0</div>

    <h3>Pays</h3>
    <button onclick="checkAll('country', true)">Tout cocher</button>
    <button class="secondary" onclick="checkAll('country', false)">Tout dÃ©cocher</button>
    <div id="countryFilters" class="filter-group"></div>

    <h3>RÃ©gions (France)</h3>
    <button onclick="checkAll('region', true)">Tout cocher</button>
    <button class="secondary" onclick="checkAll('region', false)">Tout dÃ©cocher</button>
    <div id="regionFilters" class="filter-group"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/gviz/tq?tqx=out:json";

const map = L.map("map").setView([46.5, 2.5], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18
}).addTo(map);

let cluster = L.markerClusterGroup();
let markers = [];

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const countries = new Set();
    const regions = new Set();

    rows.forEach(r => {
      const name = r.c[0]?.v || "";
      const city = r.c[1]?.v || "";
      const zip = r.c[2]?.v || "";
      const lat = r.c[5]?.v;
      const lng = r.c[6]?.v;
      const country = r.c[10]?.v || "Inconnu";
      const region = r.c[11]?.v || "Inconnue";

      if (!lat || !lng) return;

      const marker = L.marker([lat, lng]);

      marker.bindPopup(`
        <b>${name}</b><br>
        ${city} ${zip}<br>
        ${country}<br>
        <small>${region}</small>
      `);

      marker.data = { name, city, zip, country, region };

      markers.push(marker);
      cluster.addLayer(marker);

      countries.add(country);
      if (country === "France") regions.add(region);
    });

    map.addLayer(cluster);

    buildFilters("countryFilters", countries, "country");
    buildFilters("regionFilters", regions, "region");

    applyFilters();
  });

function buildFilters(containerId, values, className) {
  const container = document.getElementById(containerId);

  values.forEach(value => {
    const label = document.createElement("label");
    label.innerHTML = `
      ${value}
      <input type="checkbox" class="${className}" value="${value}" checked>
    `;
    container.appendChild(label);
  });
}

function applyFilters() {
  const search = document.getElementById("searchInput").value.toLowerCase();

  const activeCountries = [...document.querySelectorAll(".country:checked")].map(i => i.value);
  const activeRegions = [...document.querySelectorAll(".region:checked")].map(i => i.value);

  cluster.clearLayers();
  let visible = 0;

  markers.forEach(marker => {
    const d = marker.data;

    const matchSearch =
      d.name.toLowerCase().includes(search) ||
      d.city.toLowerCase().includes(search) ||
      d.zip.toLowerCase().includes(search);

    const matchCountry = activeCountries.length === 0 || activeCountries.includes(d.country);

    const matchRegion =
      d.country !== "France" ||
      activeRegions.length === 0 ||
      activeRegions.includes(d.region);

    if (matchSearch && matchCountry && matchRegion) {
      cluster.addLayer(marker);
      visible++;
    }
  });

  document.getElementById("count").innerText = `Salles visibles : ${visible}`;
}

function checkAll(type, state) {
  document.querySelectorAll("." + type).forEach(cb => cb.checked = state);
  applyFilters();
}

function resetFilters() {
  document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = true);
  document.getElementById("searchInput").value = "";
  applyFilters();
}

function viewFrance() {
  map.setView([46.5, 2.5], 6);
}

document.getElementById("searchInput").addEventListener("input", applyFilters);
document.addEventListener("change", applyFilters);
</script>

</body>
</html>
