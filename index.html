<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles de concert</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

<style>
body, html {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0f172a;
}

#map {
  height: 100vh;
}

#panel {
  position: absolute;
  top: 16px;
  right: 16px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 18px;
  width: 300px;
  z-index: 1000;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,.3);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#panel input,
#panel select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 14px;
  outline: none;
  background: #f9fafb;
}

#panel input:focus,
#panel select:focus {
  border-color: #3b82f6;
  background: white;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

#reset {
  background: #e5e7eb;
}

#reset:hover {
  background: #d1d5db;
}

#france {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
}

#france:hover {
  opacity: 0.9;
}

h3 {
  margin: 0;
  font-size: 18px;
  text-align: center;
  color: #0f172a;
}

@media (max-width: 768px) {
  #panel {
    width: 100%;
    right: 0;
    left: 0;
    bottom: 0;
    top: auto;
    border-radius: 20px 20px 0 0;
  }

  #map {
    height: 60vh;
  }
}
</style>
</head>

<body>

<div id="panel">
  <h3>üéµ Salles de concert</h3>

  <input id="search" placeholder="üîç Nom, ville, code postal">

  <select id="deptFilter">
    <option value="all">Tous les d√©partements</option>
  </select>

  <button id="reset">Reset filtres</button>
  <button id="france">Vue France</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?gid=1916022294&single=true&output=tsv";

const map = L.map("map").setView([46.8, 2.5], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Clustering intelligent
const cluster = L.markerClusterGroup({
  disableClusteringAtZoom: 12,
  spiderfyOnMaxZoom: true,
  showCoverageOnHover: false
});

let markers = [];
let departmentsSet = new Set();

// Couleurs par r√©gion (approx via d√©partements)
const regionColors = {
  "75": "#ef4444", // Paris
  "13": "#f97316", // PACA
  "69": "#3b82f6", // Lyon
  "33": "#22c55e", // Bordeaux
  "59": "#8b5cf6", // Nord
  "31": "#06b6d4", // Toulouse
  "44": "#eab308", // Nantes
  "default": "#0ea5e9"
};

function getColor(dept) {
  return regionColors[dept] || regionColors.default;
}

function createIcon(color) {
  return L.divIcon({
    className: "custom-pin",
    html: `<div style="
      width: 16px;
      height: 16px;
      background: ${color};
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,.4);
    "></div>`
  });
}

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text
      .replace(/\r/g, "")
      .replace(/"\n/g, " ")
      .replace(/\n"/g, " ")
      .split("\n")
      .slice(1);

    rows.forEach(row => {
      const cols = row.split("\t");

      const name = cols[0];
      const city = cols[1];
      const zip = cols[2];
      const lat = parseFloat(cols[5].replace(",", "."));
      const lng = parseFloat(cols[6].replace(",", "."));

      if (isNaN(lat) || isNaN(lng)) return;

      const dept = zip.substring(0, 2);
      const color = getColor(dept);

      const m = L.marker([lat, lng], {
        icon: createIcon(color)
      }).bindPopup(`<b>${name}</b><br>${city} ${zip}`);

      m.data = { name, city, zip, dept };

      markers.push(m);
      departmentsSet.add(dept);
      cluster.addLayer(m);
    });

    map.addLayer(cluster);

    const deptSelect = document.getElementById("deptFilter");
    [...departmentsSet].sort().forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      deptSelect.appendChild(opt);
    });
  });

function applyFilters() {
  const q = document.getElementById("search").value.toLowerCase();
  const dept = document.getElementById("deptFilter").value;

  cluster.clearLayers();

  markers.forEach(m => {
    const d = m.data;

    const matchText =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    const matchDept = (dept === "all" || d.dept === dept);

    if (matchText && matchDept) {
      cluster.addLayer(m);
    }
  });
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("deptFilter").addEventListener("change", applyFilters);

document.getElementById("reset").addEventListener("click", () => {
  document.getElementById("search").value = "";
  document.getElementById("deptFilter").value = "all";
  cluster.clearLayers();
  markers.forEach(m => cluster.addLayer(m));
});

document.getElementById("france").addEventListener("click", () => {
  map.setView([46.8, 2.5], 6);
});
</script>

</body>
</html>
