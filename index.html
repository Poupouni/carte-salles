<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles - V2 ULTRA</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial;
  height: 100%;
}

#app {
  display: flex;
  height: 100vh;
}

#map {
  flex: 1;
}

#filters {
  width: 320px;
  background: #fff;
  padding: 15px;
  overflow-y: auto;
  border-left: 1px solid #ddd;
}

h3 {
  margin: 10px 0 5px;
  font-size: 15px;
}

input {
  width: 100%;
  padding: 6px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

label {
  display: block;
  font-size: 13px;
  cursor: pointer;
  margin-bottom: 4px;
}

button {
  margin: 3px 3px 6px 0;
  padding: 4px 8px;
  font-size: 12px;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 768px) {
  #app {
    flex-direction: column;
  }

  #filters {
    width: 100%;
    max-height: 40vh;
    border-left: none;
    border-top: 1px solid #ddd;
  }

  #map {
    height: 60vh;
  }
}
</style>
</head>
<body>

<div id="app">
  <div id="map"></div>

  <div id="filters">
    <h3>Recherche</h3>
    <input type="text" id="searchInput" placeholder="Nom, ville, code postal...">

    <h3>Pays</h3>
    <button onclick="checkAll('country', true)">Tout cocher</button>
    <button onclick="checkAll('country', false)">Tout d√©cocher</button>
    <div id="countryFilters"></div>

    <h3>R√©gions</h3>
    <button onclick="checkAll('region', true)">Tout cocher</button>
    <button onclick="checkAll('region', false)">Tout d√©cocher</button>
    <div id="regionFilters"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1eihI2oIaFrH1-ro00QpUz_pGqMpG95-uh4Xy0hXwkC8/gviz/tq?tqx=out:json";

const map = L.map('map').setView([47.5, 6], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'&copy; OpenStreetMap'
}).addTo(map);

const cluster = L.markerClusterGroup();
const markers = [];

const regionColors = {
  "Bourgogne-Franche-Comt√©": "blue",
  "√éle-de-France": "red",
  "Grand Est": "green",
  "Auvergne-Rh√¥ne-Alpes": "orange",
  "Hauts-de-France": "purple",
  "Normandie": "cadetblue",
  "Occitanie": "darkred",
  "Nouvelle-Aquitaine": "darkgreen",
  "Provence-Alpes-C√¥te d'Azur": "pink",
  "Suisse": "black",
  "Belgique": "darkblue",
  "Autre": "gray"
};

function createIcon(color) {
  return L.icon({
    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
    shadowUrl: "https://unpkg.com/leaflet/dist/images/marker-shadow.png",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34]
  });
}

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const countries = new Set();
    const regions = new Set();

    rows.forEach(r => {
      const name = r.c[0]?.v || "";
      const city = r.c[1]?.v || "";
      const zip = r.c[2]?.v || "";
      const mapLink = r.c[4]?.v || "";
      const lat = r.c[5]?.v;
      const lng = r.c[6]?.v;
      const contact = r.c[8]?.v || "";
      const contactLink = r.c[9]?.v || "";
      const country = r.c[10]?.v || "France";
      const region = r.c[11]?.v || "Autre";

      if (!lat || !lng) return;

      countries.add(country);
      regions.add(region);

      const color = regionColors[region] || "gray";

      const marker = L.marker([lat, lng], {
        icon: createIcon(color)
      }).bindPopup(`
        <strong>${name}</strong><br>
        ${zip} ${city}<br><br>
        <a href="${mapLink}" target="_blank">üìç Adresse</a><br>
        <a href="${contactLink}" target="_blank">üì© Contact</a><br>
        <em>${contact}</em>
      `);

      marker.data = { name, city, zip, country, region };

      markers.push(marker);
      cluster.addLayer(marker);
    });

    map.addLayer(cluster);
    createFilters([...countries], [...regions]);
  });

function createFilters(countries, regions) {
  const cDiv = document.getElementById("countryFilters");
  const rDiv = document.getElementById("regionFilters");

  countries.sort().forEach(c => {
    cDiv.innerHTML += `<label><input type="checkbox" checked value="${c}" class="country"> ${c}</label>`;
  });

  regions.sort().forEach(r => {
    rDiv.innerHTML += `<label><input type="checkbox" checked value="${r}" class="region"> ${r}</label>`;
  });

  document.querySelectorAll("input").forEach(i => {
    i.addEventListener("input", applyFilters);
  });
}

function applyFilters() {
  const search = document.getElementById("searchInput").value.trim().toLowerCase();
  const activeCountries = [...document.querySelectorAll(".country:checked")].map(i => i.value);
  const activeRegions = [...document.querySelectorAll(".region:checked")].map(i => i.value);

  cluster.clearLayers();

  markers.forEach(marker => {
    const d = marker.data;

    const matchSearch =
      d.name.toLowerCase().includes(search) ||
      d.city.toLowerCase().includes(search) ||
      d.zip.toLowerCase().includes(search);

    const matchCountry = activeCountries.includes(d.country);
    const matchRegion = activeRegions.includes(d.region);

    if (matchSearch && matchCountry && matchRegion) {
      cluster.addLayer(marker);
    }
  });
}

function checkAll(type, state) {
  document.querySelectorAll("." + type).forEach(cb => {
    cb.checked = state;
  });
  applyFilters();
}
</script>

</body>
</html>
