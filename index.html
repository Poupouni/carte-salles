<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des salles de concert</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      width: 320px;
      padding: 10px;
      overflow-y: auto;
      background: #f8f9fa;
      border-left: 1px solid #ddd;
    }

    h2 {
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      margin-bottom: 5px;
      padding: 6px;
      cursor: pointer;
    }

    .count {
      font-weight: bold;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 40%;
      }

      #map {
        height: 60%;
      }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="map"></div>

  <div id="sidebar">
    <h2>Recherche</h2>
    <input type="text" id="searchInput" placeholder="Nom, ville, code postal">

    <button onclick="resetFilters()">Reset filtres</button>
    <button onclick="viewFrance()">Vue France</button>

    <div class="count" id="count">Salles visibles : 0</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const sheetCSV =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?output=csv";

  const map = L.map("map").setView([46.6, 2.5], 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  let markers = [];

  fetch(sheetCSV)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.split("\n").slice(1);

      rows.forEach(row => {
        const cols = row.split(",");

        const name = cols[0];
        const city = cols[1];
        const zip = cols[2];
        const lat = parseFloat(cols[5]);
        const lng = parseFloat(cols[6]);

        if (!lat || !lng) return;

        const marker = L.marker([lat, lng]).addTo(map);
        marker.data = { name, city, zip };

        marker.bindPopup(`
          <strong>${name}</strong><br>
          ${city} (${zip})
        `);

        markers.push(marker);
      });

      updateCount();
    });

  function updateCount() {
    document.getElementById("count").innerText =
      "Salles visibles : " + markers.length;
  }

  function resetFilters() {
    document.getElementById("searchInput").value = "";
    markers.forEach(m => m.addTo(map));
    updateCount();
  }

  function viewFrance() {
    map.setView([46.6, 2.5], 6);
  }

  document.getElementById("searchInput").addEventListener("input", e => {
    const search = e.target.value.toLowerCase();

    let visible = 0;

    markers.forEach(m => {
      const d = m.data;
      const match =
        d.name.toLowerCase().includes(search) ||
        d.city.toLowerCase().includes(search) ||
        d.zip.toLowerCase().includes(search);

      if (match) {
        m.addTo(map);
        visible++;
      } else {
        map.removeLayer(m);
      }
    });

    document.getElementById("count").innerText =
      "Salles visibles : " + visible;
  });
</script>

</body>
</html>
