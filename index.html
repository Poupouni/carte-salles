<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles de concert</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body, html {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6fb;
}

#map {
  height: 100vh;
}

#panel {
  position: absolute;
  top: 16px;
  right: 16px;
  background: white;
  padding: 16px;
  width: 280px;
  z-index: 1000;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#panel input,
#panel select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
  outline: none;
}

#panel input:focus,
#panel select:focus {
  border-color: #1e88e5;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

#reset {
  background: #eeeeee;
}

#reset:hover {
  background: #e0e0e0;
}

#france {
  background: #1e88e5;
  color: white;
}

#france:hover {
  background: #1565c0;
}

@media (max-width: 768px) {
  #panel {
    width: 100%;
    right: 0;
    left: 0;
    bottom: 0;
    top: auto;
    border-radius: 16px 16px 0 0;
  }

  #map {
    height: 60vh;
  }
}
</style>
</head>

<body>

<div id="panel">
  <input id="search" placeholder="üîç Nom, ville, code postal">

  <select id="deptFilter">
    <option value="all">Tous les d√©partements</option>
  </select>

  <button id="reset">Reset filtres</button>
  <button id="france">Vue France</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?gid=1916022294&single=true&output=tsv";

const map = L.map("map").setView([46.8, 2.5], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let markers = [];
let departmentsSet = new Set();

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text
      .replace(/\r/g, "")
      .replace(/"\n/g, " ")
      .replace(/\n"/g, " ")
      .split("\n")
      .slice(1);

    rows.forEach(row => {
      const cols = row.split("\t");

      const name = cols[0];
      const city = cols[1];
      const zip = cols[2];
      const lat = parseFloat(cols[5].replace(",", "."));
      const lng = parseFloat(cols[6].replace(",", "."));

      if (isNaN(lat) || isNaN(lng)) return;

      const dept = zip.substring(0, 2);

      const m = L.marker([lat, lng])
        .bindPopup(`<b>${name}</b><br>${city} ${zip}`)
        .addTo(map);

      m.data = { name, city, zip, dept };
      markers.push(m);
      departmentsSet.add(dept);
    });

    // Remplir la liste des d√©partements
    const deptSelect = document.getElementById("deptFilter");
    [...departmentsSet].sort().forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      deptSelect.appendChild(opt);
    });

    applyFilters();
  });

function applyFilters() {
  const q = document.getElementById("search").value.toLowerCase();
  const dept = document.getElementById("deptFilter").value;

  markers.forEach(m => {
    const d = m.data;

    const matchText =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    const matchDept = (dept === "all" || d.dept === dept);

    if (matchText && matchDept) {
      m.addTo(map);
    } else {
      map.removeLayer(m);
    }
  });
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("deptFilter").addEventListener("change", applyFilters);

// Reset filtres
document.getElementById("reset").addEventListener("click", () => {
  document.getElementById("search").value = "";
  document.getElementById("deptFilter").value = "all";
  markers.forEach(m => m.addTo(map));
});

// Vue France
document.getElementById("france").addEventListener("click", () => {
  map.setView([46.8, 2.5], 6);
});
</script>

</body>
</html>
