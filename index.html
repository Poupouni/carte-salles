<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Salles de concerts</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

<style>
body, html { margin:0; height:100%; font-family: Arial; }
#map { height:100vh; }

#panel {
  position:absolute;
  top:15px;
  right:15px;
  background:white;
  padding:15px;
  width:280px;
  z-index:1000;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,.2);
}

input, select, button {
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

button {
  background:#1e88ff;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

button:hover { background:#1565cc; }

.mode-dark {
  background:#121212;
  color:white;
}

.mode-dark #panel {
  background:#1c1c1c;
  color:white;
}

#count {
  text-align:center;
  font-weight:bold;
  margin-top:8px;
}
</style>
</head>

<body>

<div id="panel">
  <input id="search" placeholder="Nom, ville, code postal">

  <select id="department">
    <option value="all">Tous les départements</option>
  </select>

  <button id="reset">Reset filtres</button>
  <button id="france">Vue France</button>
  <button id="toggleCluster">Regroupement : ON</button>
  <button id="nearMe">Autour de moi</button>
  <button id="toggleTheme">Mode clair / sombre</button>

  <div id="count">Salles : 0</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?gid=1916022294&single=true&output=tsv";

const map = L.map("map").setView([46.8, 2.5], 4);

const lightMap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
const darkMap = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png");

lightMap.addTo(map);

let markers = [];
let cluster = L.markerClusterGroup();
let clusteringEnabled = true;
let darkMode = false;

const festivalIcon = L.divIcon({
  className: "festival-pin",
  html: "<div style='background:red;width:14px;height:14px;border-radius:50%;border:2px solid white'></div>"
});

const normalIcon = L.divIcon({
  className: "normal-pin",
  html: "<div style='background:#1e88ff;width:14px;height:14px;border-radius:50%;border:2px solid white'></div>"
});

let departmentsSet = new Set();

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text.replace(/\r/g,"").split("\n").slice(1);

    rows.forEach(row => {
      const cols = row.split("\t");

      const name = cols[0];
      const city = cols[1];
      const zip = cols[2];
      const lat = parseFloat(cols[5]);
      const lng = parseFloat(cols[6]);

      if (!lat || !lng || !zip) return;

      const dept = zip.substring(0,2);
      departmentsSet.add(dept);

      const isFestival = /festival/i.test(name);

      const marker = L.marker([lat, lng], {
        icon: isFestival ? festivalIcon : normalIcon
      }).bindPopup(`<b>${name}</b><br>${city} ${zip}`);

      marker.data = { name, city, zip, dept };

      markers.push(marker);
      cluster.addLayer(marker);
    });

    map.addLayer(cluster);

    const deptSelect = document.getElementById("department");
    [...departmentsSet].sort().forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      deptSelect.appendChild(opt);
    });

    updateCount(markers.length);
  });

function updateCount(n) {
  document.getElementById("count").innerText = "Salles : " + n;
}

function applyFilters() {
  const q = document.getElementById("search").value.toLowerCase();
  const dept = document.getElementById("department").value;

  let visible = 0;

  cluster.clearLayers();

  markers.forEach(m => {
    const d = m.data;

    const matchText =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    const matchDept = (dept === "all" || d.dept === dept);

    if (matchText && matchDept) {
      visible++;
      cluster.addLayer(m);
    }
  });

  updateCount(visible);
}

document.getElementById("search").oninput = applyFilters;
document.getElementById("department").onchange = applyFilters;

document.getElementById("reset").onclick = () => {
  document.getElementById("search").value = "";
  document.getElementById("department").value = "all";
  applyFilters();
};

document.getElementById("france").onclick = () => {
  map.flyTo([46.8, 2.5], 6, { duration: 1.5 });
};

document.getElementById("toggleCluster").onclick = () => {
  clusteringEnabled = !clusteringEnabled;

  map.removeLayer(cluster);
  markers.forEach(m => map.removeLayer(m));

  if (clusteringEnabled) {
    cluster.clearLayers();
    markers.forEach(m => cluster.addLayer(m));
    map.addLayer(cluster);
  } else {
    markers.forEach(m => m.addTo(map));
  }

  document.getElementById("toggleCluster").textContent =
    clusteringEnabled ? "Regroupement : ON" : "Regroupement : OFF";
};

document.getElementById("toggleTheme").onclick = () => {
  darkMode = !darkMode;
  if (darkMode) {
    map.removeLayer(lightMap);
    darkMap.addTo(map);
    document.body.classList.add("mode-dark");
  } else {
    map.removeLayer(darkMap);
    lightMap.addTo(map);
    document.body.classList.remove("mode-dark");
  }
};

document.getElementById("nearMe").onclick = () => {
  if (!navigator.geolocation) return alert("Géolocalisation non supportée");

  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    map.flyTo([latitude, longitude], 12, { duration: 1.5 });

    const circle = L.circle([latitude, longitude], {
      radius: 20000,
      color: "#1e88ff"
    }).addTo(map);

    setTimeout(() => map.removeLayer(circle), 5000);
  });
};

// Animation d’intro style GTA
setTimeout(() => {
  map.flyTo([46.8, 2.5], 6, { duration: 1.5 });
}, 500);

</script>

</body>
</html>
