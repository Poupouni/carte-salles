<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles de concert</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

<style>
:root {
  --bg: #0b0f1a;
  --panel: rgba(20,24,38,0.95);
  --text: white;
  --input: #1c2033;
  --blue: #2563eb;
}

.light {
  --bg: #f4f6fb;
  --panel: white;
  --text: #0b0f1a;
  --input: #f1f5f9;
}

body, html {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

#map { height: 100vh; }

#panel {
  position: absolute;
  top: 16px;
  right: 16px;
  background: var(--panel);
  backdrop-filter: blur(10px);
  padding: 18px;
  width: 300px;
  z-index: 1000;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#panel input,
#panel select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  background: var(--input);
  color: var(--text);
}

#panel input::placeholder { color: #9ca3af; }

button {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  background: var(--blue);
  color: white;
  transition: .2s;
}

button:hover { opacity: 0.9; }

h3 { margin: 0; font-size: 18px; text-align: center; }

@media (max-width: 768px) {
  #panel {
    width: 100%;
    right: 0;
    left: 0;
    bottom: 0;
    top: auto;
    border-radius: 20px 20px 0 0;
  }
  #map { height: 60vh; }
}
</style>
</head>

<body>

<div id="panel">
  <h3>üéµ Salles de concert</h3>

  <input id="search" placeholder="üîç Nom, ville, code postal">

  <select id="deptFilter">
    <option value="all">Tous les d√©partements</option>
  </select>

  <button id="nearMe">üìç Autour de moi</button>
  <button id="toggleCluster">üó∫Ô∏è D√©sactiver regroupement</button>
  <button id="france">Vue France</button>
  <button id="reset">Reset filtres</button>
  <button id="themeToggle">üåó Mode clair / sombre</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?gid=1916022294&single=true&output=tsv";

let darkMode = true;
let clusteringEnabled = true;

const darkTiles = "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png";
const lightTiles = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";

const map = L.map("map").setView([0, 0], 2);
let tileLayer = L.tileLayer(darkTiles).addTo(map);

// Animation GTA
setTimeout(() => {
  map.flyTo([46.8, 2.5], 6, { duration: 1.5 });
}, 500);

// Cluster
const cluster = L.markerClusterGroup({
  disableClusteringAtZoom: 12,
  showCoverageOnHover: false
});

let markers = [];
let departmentsSet = new Set();

function createIcon(color) {
  return L.divIcon({
    className: "custom-pin",
    html: `<div style="
      width: 16px;
      height: 16px;
      background: ${color};
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,.6);
    "></div>`
  });
}

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text
      .replace(/\r/g, "")
      .replace(/"\n/g, " ")
      .replace(/\n"/g, " ")
      .split("\n")
      .slice(1);

    rows.forEach(row => {
      const cols = row.split("\t");

      const name = cols[0];
      const city = cols[1];
      const zip = cols[2];
      const lat = parseFloat(cols[5].replace(",", "."));
      const lng = parseFloat(cols[6].replace(",", "."));

      if (isNaN(lat) || isNaN(lng)) return;

      const dept = zip.substring(0, 2);
      const isFestival = /festival|festivale|fest/i.test(name);
      const color = isFestival ? "#ef4444" : "#22c55e";

      const m = L.marker([lat, lng], {
        icon: createIcon(color)
      }).bindPopup(`<b>${name}</b><br>${city} ${zip}`);

      m.data = { name, city, zip, dept };

      markers.push(m);
      departmentsSet.add(dept);
      cluster.addLayer(m);
    });

    map.addLayer(cluster);

    const deptSelect = document.getElementById("deptFilter");
    [...departmentsSet].sort().forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      deptSelect.appendChild(opt);
    });
  });

function refreshMap() {
  if (clusteringEnabled) {
    map.removeLayer(cluster);
    markers.forEach(m => cluster.addLayer(m));
    map.addLayer(cluster);
  } else {
    map.removeLayer(cluster);
    markers.forEach(m => m.addTo(map));
  }
}

function applyFilters() {
  const q = document.getElementById("search").value.toLowerCase();
  const dept = document.getElementById("deptFilter").value;

  if (clusteringEnabled) cluster.clearLayers();

  markers.forEach(m => {
    const d = m.data;

    const matchText =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    const matchDept = (dept === "all" || d.dept === dept);

    if (matchText && matchDept) {
      clusteringEnabled ? cluster.addLayer(m) : m.addTo(map);
    } else {
      map.removeLayer(m);
    }
  });
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("deptFilter").addEventListener("change", applyFilters);

document.getElementById("reset").addEventListener("click", () => {
  document.getElementById("search").value = "";
  document.getElementById("deptFilter").value = "all";
  refreshMap();
});

// Toggle clustering
document.getElementById("toggleCluster").addEventListener("click", () => {
  clusteringEnabled = !clusteringEnabled;

  document.getElementById("toggleCluster").textContent =
    clusteringEnabled ? "üó∫Ô∏è D√©sactiver regroupement" : "üó∫Ô∏è Activer regroupement";

  refreshMap();
});

// Autour de moi
document.getElementById("nearMe").addEventListener("click", () => {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    map.setView([lat, lng], 12);
    L.circle([lat, lng], { radius: 5000, color: "#2563eb" }).addTo(map);
  });
});

// Vue France
document.getElementById("france").addEventListener("click", () => {
  map.flyTo([46.8, 2.5], 6, { duration: 1 });
});

// Dark / Light
document.getElementById("themeToggle").addEventListener("click", () => {
  darkMode = !darkMode;
  document.body.classList.toggle("light");

  map.removeLayer(tileLayer);
  tileLayer = L.tileLayer(darkMode ? darkTiles : lightTiles).addTo(map);
});
</script>

</body>
</html>
