<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des salles de concert</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body, html { margin:0; height:100%; font-family: Arial; }
#map { height:100vh; }

#panel {
  position:absolute;
  top:10px;
  right:10px;
  background:white;
  padding:12px;
  width:260px;
  z-index:1000;
  border-radius:12px;
  box-shadow:0 2px 12px rgba(0,0,0,.25);
}

input {
  width:100%;
  padding:8px;
  margin-bottom:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  width:100%;
  padding:8px;
  margin-bottom:8px;
  border:none;
  border-radius:6px;
  background:#1e88e5;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

button:hover {
  background:#1565c0;
}

#count {
  font-weight:bold;
  margin-top:8px;
}

@media (max-width: 768px) {
  #panel {
    width:100%;
    right:0;
    left:0;
    bottom:0;
    top:auto;
    border-radius:16px 16px 0 0;
  }

  #map {
    height:60vh;
  }
}
</style>
</head>

<body>

<div id="panel">
  <input id="search" placeholder="Nom, ville, code postal">

  <button id="reset">Reset filtres</button>
  <button id="france">Vue France</button>

  <div id="count">Salles : 0</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRavscAmLL9ZPZiwxwRzsmsuCEDvcja-YAgg5F2vzAb5gHpUHVyJmCYKD2ONIBPdmwgBfjMg_Ayf3o8/pub?gid=1916022294&single=true&output=tsv";

const map = L.map("map").setView([46.8, 2.5], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let markers = [];

fetch(sheetURL)
  .then(r => r.text())
  .then(text => {

    const rows = text
      .split("\n")
      .filter(r => r.trim() !== "");

    rows.shift(); // enlève l'en-tête

    rows.forEach(row => {
      const cols = row.split("\t");

      if (cols.length < 7) return;

      const name = cols[0]?.trim();
      const city = cols[1]?.trim();
      const zip  = cols[2]?.trim();
      const lat  = parseFloat(cols[5]);
      const lng  = parseFloat(cols[6]);

      if (!name || !city || isNaN(lat) || isNaN(lng)) return;

      const m = L.marker([lat, lng])
        .bindPopup(`<b>${name}</b><br>${city} ${zip}`)
        .addTo(map);

      m.data = { name, city, zip };
      markers.push(m);
    });

    document.getElementById("count").innerText = "Salles : " + markers.length;
  });


// Recherche
document.getElementById("search").addEventListener("input", () => {
  const q = document.getElementById("search").value.toLowerCase();
  let visible = 0;

  markers.forEach(m => {
    const d = m.data;
    const match =
      d.name.toLowerCase().includes(q) ||
      d.city.toLowerCase().includes(q) ||
      d.zip.toLowerCase().includes(q);

    if (match) {
      m.addTo(map);
      visible++;
    } else {
      map.removeLayer(m);
    }
  });

  document.getElementById("count").innerText = "Salles : " + visible;
});


// Reset filtres
document.getElementById("reset").addEventListener("click", () => {
  document.getElementById("search").value = "";
  markers.forEach(m => m.addTo(map));
  document.getElementById("count").innerText = "Salles : " + markers.length;
});


// Vue France
document.getElementById("france").addEventListener("click", () => {
  map.setView([46.8, 2.5], 6);
});
</script>

</body>
</html>
